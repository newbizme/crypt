<div class="form-group">
    <label>
        <span>
            <ng-content></ng-content>
        </span>

        <ng-container *ngIf="select">
            <select
                [(ngModel)]="value"
                [class.error]="isInvalid()"
                (blur)="onBlur()"
            >
                <option *ngFor="let item of items" [value]="item">{{ item }}</option>
            </select>
        </ng-container>

        <ng-container *ngIf="!select">
            <input
                [(ngModel)]="value"
                [class.error]="isInvalid()"
                (blur)="onBlur()"
            >
        </ng-container>
        
        <app-input-item-error-message
            *ngIf="isInvalid()"
            [errors]="fieldControl.errors"
        ></app-input-item-error-message>
    </label>
</div>
