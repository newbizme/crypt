<label class="label-name">
  {{ label }}
</label>

<ng-container *ngIf="fieldType === 'input' || !fieldType">
  <input
    [type]="type"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    [class.error]="isInvalid()"
    (blur)="onBlur()"
    [readonly]="readonly"
  >
</ng-container>

<ng-container *ngIf="fieldType === 'select' || fieldType === 'autocomplete'">	
  <ng-select
    class="custom"
    [searchable]="fieldType === 'autocomplete'"
    [items]="items"
    [(ngModel)]="value"
    [markFirst]="false"
    bindValue="id"
    bindLabel="value"
    [placeholder]="placeholder"
  ></ng-select>

  <mat-progress-spinner
    *ngIf="spinnerLoading"
    class="progress-spinner select"
    mode="indeterminate"
    color="accent"
    strokeWidth="1"
    diameter="25"
  ></mat-progress-spinner>
</ng-container>

<app-input-item-error-message
  *ngIf="isInvalid()"
  [errors]="fieldControl?.errors || {}"
></app-input-item-error-message>
