<label class="label-name">
  {{label}}
</label>

<ng-container *ngIf="select">
  <select
    [(ngModel)]="value"
    [class.error]="isInvalid()"
    (blur)="onBlur()"
  >
    <option *ngFor="let item of items" [value]="item.value">{{ item.name }}</option>
  </select>
</ng-container>

<ng-container *ngIf="!select">
  <input
    type = "{{type}}"
    placeholder="{{placeholder}}"
    [(ngModel)]="value"
    [class.error]="isInvalid()"
    (blur)="onBlur()"
  >
</ng-container>

<app-input-item-error-message
  *ngIf="isInvalid()"
  [errors]="fieldControl?.errors || {}"
></app-input-item-error-message>
