<header>
  <div class="wrapper">
    <div class="top-header-part">
      <a routerLink="/dashboard" class="logo"></a>
      <div class="user-details">
        <div *ngIf="initials" class="user-initials">{{initials}}</div>
        <div class="user-name-role">
          <span class="name">
            <div>
              <button (click)="toggleUserMenu()">{{ authService.user.first_name }} {{ authService.user.last_name }} </button>
              <div *ngIf="showUserMenu"  class="filter-sort-box display-block">
                  <ul class="bottom-part user-dropdown">
                    <li class="row">
                      <button routerLink="/change_my_info">{{'common.change_password' |translate}}</button>
                    </li>
                    <li class="row">
                      <button (click)="logout()">{{'common.logout' | translate}}</button>
                    </li>
                  </ul>
              </div>
           </div>
          </span>
        </div>
      </div>
    </div>

  <div class="navigation-header">
    <nav>
      <div *ngFor="let item of nav; let i = index" class="display">
        <div class="user-details">
          <div class="user-name-role">
            <span class="name">
              <div *ngIf="!item.items">
                  <a routerLinkActive="active" routerLink="{{item.link}}" *ngIf="checkPerm(item.permission)">{{item.name}}</a>
              </div>
              <div *ngIf="item.items" routerLinkActive="active">
                <a (click)="hideme[i] = !hideme[i]" routerLinkActive="active">{{item.name}}</a>
                <ul class="filter-sort-box display-block navigation-dropdown">
                  <li [hidden]="!hideme[i]" *ngFor="let submenu of item.items">
                    <a routerLinkActive="active" routerLink="{{submenu.link}}" *ngIf="checkPerm(submenu.permission)">{{submenu.name}}</a>
                  </li>
                </ul>
              </div>
            </span>
          </div>
        </div>
      </div>
    </nav>
  </div>

  </div>
</header>
