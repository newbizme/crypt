<app-modal
  (close)="handleReject()"
  heading="{{heading}}"
>
  <div class="select-box">
    <div class="label">
      <div class="checkboxes-modal-wrap">
        <button class="btn deactive checkboxes-modal"
          (onClick)="handleReject()"
        >Cancel</button>
        <button class="btn submit checkboxes-modal"
          (onClick)="handleConfirm()"
        >Confirm</button>
      </div>
    </div>
  </div>
</app-modal>
