<app-modal
  (close)="handleReject()"
  heading="{{heading}}"
>
  <div class="select-box">
    <div class="label">
      <div class="checkboxes-modal-wrap">
        <button class="btn deactive checkboxes-modal"
          (click)="handleReject()"
        >{{'common.cancel' | translate}}</button>
        <button class="btn submit checkboxes-modal"
          (click)="handleConfirm()"
        >{{'common.confirm' | translate}}</button>
      </div>
    </div>
  </div>
</app-modal>
