<input class="checkall" id="{{value}}"
    type="checkbox"
    [value]="value"
    [checked]="checked"
    (change)="handleToggle()"
  >
  <label [class.checked]="checked" for={{value}}>
  <ng-container *ngIf="checked">
    {{ labelTrue }}
  </ng-container>
  <ng-container *ngIf="!checked">
    {{ labelFalse }}
  </ng-container>
</label>
