<app-input-item *ngIf="selected"
  [class.select-small]="small"
  [class.disable-paging]="disabled"
  (selectChange)="onChange($event)"
  [values]="selected"
  (openList)="openDropDown()"
  fieldType = "{{fieldType}}"
  [items]= "dropDownList"
  placeholder="{{placeholder}}"
  clearable="false"
  bindValue = "id"
  bindLabel = "name"
></app-input-item>
