<app-input-item
  [class.select-small]="small"
  [class.disable-paging]="disabled"
  (selectChange)="onChange($event)"
  [(ngModel)]="selected.id"
  (openList)="openDropDown()"
  [fieldType]="fieldType"
  [items]="dropDownList"
  [placeholder]="placeholder"
  clearable="false"
  bindValue="id"
  bindLabel="name"
></app-input-item>
