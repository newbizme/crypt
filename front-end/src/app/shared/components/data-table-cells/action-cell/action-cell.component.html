<ng-container *ngFor="let action of actions">
  <div *ngIf="action.label">
    <label class="rationale-status" *ngIf="action.isShown(row)" (click)="doAction(action, $event)">{{ action.label }}</label>
  </div>
  <div *ngIf="!action.label">
    <label class="action-button" *ngIf="action.isShown(row)" (click)="doAction(action, $event)"><img [src]="image"></label>
  </div>
</ng-container>
