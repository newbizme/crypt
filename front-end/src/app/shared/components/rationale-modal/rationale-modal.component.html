<ng-container [ngSwitch]="screen">
  <ng-container *ngSwitchCase="'INPUT'">
    <span class="modal-title">Rationale needs to be given</span>
    <span>Please enter your rationale and submit your action</span>
    <div [formGroup]="form" *ngIf="form">
      <textarea placeholder="Your rationale" formControlName="rationale"></textarea>
    </div>
    <div>
      <app-btn (onClick)="submit()">Submit</app-btn>
    </div>
  </ng-container>
  
  <ng-container *ngSwitchCase="'ERROR'">
    <span class="modal-title">Rationale wasn't given</span>
    <span>Please give your rationale an try again</span>
    <div>
      <app-btn (onClick)="back()">Give a rationale</app-btn>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'SUCCESS'">
    <span class="modal-title">Retionale was given</span>
    <span>Your rationale was successfully given</span>
    <div>
      <app-btn (onClick)="finish()">Okay</app-btn>
    </div>
  </ng-container>
</ng-container>
