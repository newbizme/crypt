<app-page-heading heading="Add new user">
</app-page-heading>
<div class="split-content">
<form [formGroup]="userForm">
  <app-content-block heading="User information">
    <app-input-item  class="form-item"
        label="Name"
        placeholder="Enter name"
        [formGroup]="userForm"
        formControlName="Name"
        [(ngModel)]="UserName">
    </app-input-item>
    <app-input-item  class="form-item"
        label="Surname"
        placeholder="Enter surname"
        [formGroup]="userForm"
        formControlName="Surname"
        [(ngModel)]="UserSurname">
    </app-input-item>
    <app-input-item  class="form-item"
        label="Email"
        placeholder="Enter email"
        [formGroup]="userForm"
        formControlName="Email"
        [(ngModel)]="UserEmail">
    </app-input-item>
  </app-content-block>
</form>
  <app-content-block heading="User roles">
  <form *ngIf="form" [formGroup]="form">
  <div class="check-list" [formArrayName]="'items'" [class.invalid]="!form.controls.selectedItems.valid">
    <div class="checkboxes-item" *ngFor="let control of form.controls.items.controls; let i = index;" [formGroup]="control">
      <label class="label-name">{{ control.controls.text.value }}</label>
      <div class="checkboxes-modal">
      <input class="checkall" type="checkbox" formControlName="checkbox" id="{{ control.controls.id.value }}" (click)="click()">
      <label [class.checked]="checked" attr.for={{control.controls.id.value}}>
        <ng-container *ngIf="checked">
          Select{{ labelTrue }}
        </ng-container>
        <ng-container *ngIf="!checked">
          Select{{ labelFalse }}
        </ng-container>
      </label>
      </div>
    </div>
  </div>
 <app-input-item-error-message
       *ngIf="show"
        [errors]="form.controls.selectedItems.errors"
  ></app-input-item-error-message>
</form>
  </app-content-block>
</div>
<div class="sticky-controls-bar">
  <div class="wrapper">
    <button class="btn submit" [disabled]=loading (click)="saveUser()">Submit</button>
  </div>
</div>
