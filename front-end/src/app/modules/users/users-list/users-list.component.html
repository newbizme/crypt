 <main> 
  <div class="wrapper">
    <div class="top-controls">
      <span class="headline-title">{{count}} Users</span>
      <a [routerLink]="['/users/add']" class="btn start" modal-btn-open="">
        <span>Add new user</span>
      </a>
    </div>
      <app-data-table
      [dataSource]="usersDataSource"
      [customRows]="true"
      [columnsToShow]="usersColumnsToShow"
      (setFilter)="onSetFilter($event)"
    >
      <tr 
        *ngFor="let item of usersDataSource.body"
        [routerLink]="['/users/edit', item.id]"
      >
        <td *ngFor="let index of usersColumnsToShow">
          <span>{{item[index]}}</span>
        </td>
      </tr>
    </app-data-table>
    <app-pagination
      [count]="count"
      [perPage]="pageSize"
      [page]="page"
    ></app-pagination>
  </div>
</main>
