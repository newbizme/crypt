 <main> 
  <div class="wrapper">
    <div class="top-controls">
      <span class="headline-title">{{count}} Roles</span>
      <a [routerLink]="['/roles/add']" class="btn start" modal-btn-open="">
        <span>Add new role</span>
      </a>
    </div>
      <app-data-table
        [dataSource]="rolesDataSource"
        [customRows]="true"
        [columnsToShow]="rolesColumnsToShow"
        (setFilter)="onSetFilter($event)"
      >
        <tr
          *ngFor="let item of rolesDataSource.body"
          [routerLink]="['/roles/edit', item.id]"
        >
          <td *ngFor="let index of rolesColumnsToShow">
            {{item[index]}}
          </td>
        </tr>
      </app-data-table>
    <app-pagination
      [count]="count"
      [perPage]="pageSize"
      [page]="page"
    ></app-pagination>
  </div>
</main>
