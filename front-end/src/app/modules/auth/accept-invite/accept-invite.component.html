  <div *ngIf="token.validityChecked">
    <div *ngIf="!token.isValid">
      {{ message }}
    </div>
    <div *ngIf="token.isValid">
      <div class="login-block" *ngIf="token.validityChecked">
        <div class="top">
          <img [src]="imageLogo" class="logo">
        </div>
        <div *ngIf="!done">
          <form [formGroup]="userInfoForm" (ngSubmit)="fulfillInvitation()">
            <div class="part-header">
              <br> Hello, {{ invitationInfo.first_name }} {{ invitationInfo.last_name }}
              <br> To be able to use CryptX you have to set up you account.
              <br> All you have to do in enter your password.
            </div>
            <app-input-item class="form-item with-icons icon-password" [placeholder]="'New password'" type="password" [formGroup]="userInfoForm"
              formControlName="password">
            </app-input-item>
            <app-input-item class="form-item with-icons icon-password" [placeholder]="'Repeat new password'" type="password" [formGroup]="userInfoForm"
              formControlName="password_repeat">
            </app-input-item>
            <p>{{ message }}</p>
            <div class="btn-wrap btn-right">
              <button class="btn" type="submit">Sign up</button>
            </div>
          </form>
        </div>
        <div class="new" *ngIf="done">
          <div class="part-header">You've set up your account!</div>
          <br>
          <div class="part-header">You can now login</div>
          <br>
          <button class="btn" routerLink="/login" md-button>{{'common.login' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
