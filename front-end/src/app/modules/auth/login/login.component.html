<div class="login-wrapper">
  <div class="login-form">
    <div class="login-logo">
      Logo place holder
    </div>
    <form (ngSubmit)="authenticate()">
      <p>
        <label for="user">User name</label>
        <br>
        <input [(ngModel)]="username" name="user" type="text">
      </p>
      <p>
        <label for="pwd">Password</label>
        <br> 
        <input [(ngModel)]="password" name="pwd" type="password">
      </p>
      <p>
        {{ status }}
      </p>

      <app-btn type="submit" big="true">Login</app-btn>
      <br>
      <a (click)="showPassReset()">Forgot password?</a>
    </form>
  </div>

  <app-modal *ngIf="showPasswordReset" (close)="hidePassReset()">
    <p>Please enter your Email.<br>We will contact you soon</p>
    <form>
      <p>
        <label for="email">Email</label>
        <br>
        <input [(ngModel)]="reset_email" name="email" type="text">
      </p>
      <button (click)="requestPasswordReset()">Send</button>
    </form>
  </app-modal>
</div>
