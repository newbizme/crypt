<div *ngIf="!done">
  <div class="login-block" *ngIf="token.validityChecked">
    <div class="top">
      <img [src]="imageLogo" class="logo">
    </div>
    <div *ngIf="token.isValid">
    <form *ngIf="resetForm" (ngSubmit)="changePassword()" action class="the-form login-form" [formGroup]="resetForm">
      <div class="part-header">ENTER YOUR NEW PASSWORD</div>
      <app-input-item class="form-item with-icons icon-password"
          placeholder="Enter new password"
          type = "password"
          [formGroup]="resetForm"
          formControlName="New"
          [(ngModel)]="pass.new_password">
      </app-input-item>
      <app-input-item class="form-item with-icons icon-password"
          placeholder="Repeat new password"
          type = "password"
          [formGroup]="resetForm"
          formControlName="Repeat"
          [(ngModel)]="pass.repeat_repeat">
      </app-input-item>
      <p>
        {{ status }}
      </p>
      <div class="btn-wrap btn-right">
          <button class="btn" type="submit">Change password</button>
      </div>
    </form>
    </div>
  </div>
</div>
<div class="login-block" *ngIf="done">
    <div class="part-header">Successfully changed your password.</div>
    <br>
    <div class="part-header">You can login now </div>
    <br>
    <button class="btn" routerLink="/login" md-button>login</button>
</div>
