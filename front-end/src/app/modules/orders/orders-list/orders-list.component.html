<div class="top-controls">
  <span class="headline-title">{{ count }} {{ 'orders.orders' | translate }}</span>
</div>

<app-data-table
  [dataSource]="ordersDataSource"
  [columnsToShow]="ordersColumnsToShow"
  [loading]="isTableLoading"
  (setFilter)="onSetFilter($event)"
  (openRow)="openRow($event)"
></app-data-table>

<app-pagination
  [count]="count"
  [perPage]="pageSize"
  [page]="page"
  [loading]="isTableLoading"
></app-pagination>
