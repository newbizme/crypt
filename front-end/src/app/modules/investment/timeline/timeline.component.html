<a class="step-label"
  *ngFor="let event of timelineEvents"
  (click)="openEvent(event)" [class.current]="event.isCurrent">
  <ng-container *ngIf="!event.note; else noteOnly">
    <span class="title">{{ event.title }}</span>
    <label class="{{ event.statusClass }}">{{ event.status }}</label>
    <div class="data">
      <span>{{ event.id }}</span><br>
      <span>{{ (event.date | date:'dd MMMM, yyyy hh:mm') || '-' }}</span>
    </div>
  </ng-container>
  <ng-template #noteOnly>
    <div class="data data-note">
      <span>{{ event.note }}</span>
    </div>
  </ng-template>
</a>
