<app-page-heading
  [heading]="'cold_storage_accounts.add_new_account' | translate"
></app-page-heading>

<div class="split-content horizontal">
  <form [formGroup]="form">
  <app-content-block
    [heading]="'cold_storage_accounts.parameters' | translate"
  >

   <app-input-item class="form-item"
      select = "true"
      [label] = "'cold_storage_accounts.portfolio' | translate"
      [formGroup] = "form"
      formControlName="strategy_type"
      [source]="strategies"
      [spinnerLoading] = "strategiesLoading"
    > 
    </app-input-item>

    <app-input-item class="form-item"
      select = "true"
      [label] = "'cold_storage_accounts.asset' | translate"
      [formGroup] = "form"
      formControlName="asset_id"
      [source]="assets"
      [spinnerLoading] = "assetsLoading"
    > 
    </app-input-item>

    <app-input-item class="form-item"
      select = "true"
      [label] = "'cold_storage_accounts.custodian' | translate"
      [formGroup] = "form"
      formControlName="custodian_id"
      [source]="custodians"
      [spinnerLoading] = "custodiansLoading"
    > 
    </app-input-item>

    <app-input-item class="form-item"
      type="text"
      [label]="'cold_storage_accounts.address' | translate"
      [formGroup]="form"
      formControlName="address"
      [placeholder]="'cold_storage_accounts.enter_address' | translate"
    ></app-input-item>

    <app-input-item class="form-item"
      type="text"
      [label]="'cold_storage_accounts.tag' | translate"
      [formGroup]="form"
      formControlName="tag"
      [placeholder]="'cold_storage_accounts.enter_tag' | translate"
    ></app-input-item>
  </app-content-block>
</form>

<app-form-action-bar>
  <div>
    <button
      class="btn submit"
      [disabled]="buttonLoading || !form.valid"
      (click)="Add()"
    >{{ 'common.add_new_user' | translate }}</button>
  </div>
</app-form-action-bar>
