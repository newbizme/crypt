<div class="top-controls">
  <span class="headline-title">{{count}} {{'cold_storage_transfers.header' | translate}}</span>
</div>

<app-data-table
  [dataSource]="accountsDataSource"
  [columnsToShow]="accountsColumnsToShow"
  [loading]="isTableLoading"
  (setFilter)="onSetFilter($event)"
></app-data-table>

<app-pagination
  [count]="count"
  [perPage]="pageSize"
  [page]="page"
></app-pagination>
