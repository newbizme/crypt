<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>CryptX</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body class="sticky-bottom">
    <header>
        <div class="wrapper">
            <div class="top-header-part">
                <a href="javascript:void(0)" class="logo"></a>
                <div class="user-details">
                    <div class="user-initials">JD</div>
                    <div class="user-name-role">
                        <span class="name">John Doe</span>
                        <span class="role">Admin</span>
                    </div>
                </div>
            </div>
            <div class="navigation-header">
                <nav>
                    <a href="javascript:void(0)" class="active">User management</a>
                    <a href="javascript:void(0)">Role management</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="dashboard-item-status">
                <a href="javascript:void(0)" class="title">Add new user</a>
            </div>
            <div class="split-content">
                <div class="part boxShadow">
                    <div class="part-heading">
                        Enter user information
                    </div>
                    <div class="part-content">
                        <div class="form-item">
                            <label class="label-name">Name</label>
                            <input type="text" placeholder="Enter name">
                        </div>
                        <div class="form-item">
                            <label class="label-name">Surname</label>
                            <input type="text" placeholder="Enter surname">
                        </div>
                        <div class="form-item">
                            <label class="label-name">Email</label>
                            <input type="text" placeholder="Enter email">
                        </div>
                    </div>
                </div>
                <div class="part boxShadow">
                    <div class="part-heading">
                        Select user roles
                    </div>
                    <div class="part-content">
                        <div class="check-list">
                            <div class="checkboxes-item">
                                <label class="label-name">Admin</label>
                                <div class="checkboxes-modal">
                                    <input type="checkbox" id="role1" name="investment-mode">
                                    <label for="role1">Select</label>
                                </div>
                            </div>
                            <div class="checkboxes-item">
                                <label class="label-name">Auditor</label>
                                <div class="checkboxes-modal">
                                    <input type="checkbox" id="role2" name="investment-mode">
                                    <label for="role2">Select</label>
                                </div>
                            </div>
                            <div class="checkboxes-item">
                                <label class="label-name">Black Office</label>
                                <div class="checkboxes-modal">
                                    <input type="checkbox" id="role3" name="investment-mode">
                                    <label for="role3">Select</label>
                                </div>
                            </div>
                            <div class="checkboxes-item">
                                <label class="label-name">CIO</label>
                                <div class="checkboxes-modal">
                                    <input type="checkbox" id="role4" name="investment-mode">
                                    <label for="role4">Select</label>
                                </div>
                            </div>
                            <div class="checkboxes-item">
                                <label class="label-name">Compliance Manager</label>
                                <div class="checkboxes-modal">
                                    <input type="checkbox" id="role5" name="investment-mode">
                                    <label for="role5">Select</label>
                                </div>
                            </div>
                            <div class="checkboxes-item">
                                <label class="label-name">Depositary</label>
                                <div class="checkboxes-modal">
                                    <input type="checkbox" id="role6" name="investment-mode">
                                    <label for="role6">Select</label>
                                </div>
                            </div>
                            <div class="checkboxes-item">
                                <label class="label-name">Investment Manager</label>
                                <div class="checkboxes-modal">
                                    <input type="checkbox" id="role7" name="investment-mode">
                                    <label for="role7">Select</label>
                                </div>
                            </div>
                            <div class="checkboxes-item">
                                <label class="label-name">Support</label>
                                <div class="checkboxes-modal">
                                    <input type="checkbox" id="role8" name="investment-mode">
                                    <label for="role8">Select</label>
                                </div>
                            </div>
                            <div class="checkboxes-item">
                                <label class="label-name">Trader</label>
                                <div class="checkboxes-modal">
                                    <input type="checkbox" id="role9" name="investment-mode">
                                    <label for="role9">Select</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="sticky-controls-bar">
        <div class="wrapper">
            <button type="submit" class="btn submit">Submit</button>
        </div>
    </div>
</body>

</html>
