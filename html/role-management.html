<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>CryptX</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body class="sticky-bottom">
    <header>
        <div class="wrapper">
            <div class="top-header-part">
                <a href="javascript:void(0)" class="logo"></a>
                <div class="user-details">
                    <div class="user-initials">JD</div>
                    <div class="user-name-role">
                        <span class="name">John Doe</span>
                        <span class="role">Admin</span>
                    </div>
                </div>
            </div>
            <div class="navigation-header">
                <nav>
                    <a href="javascript:void(0)" class="active">User management</a>
                    <a href="javascript:void(0)">Role management</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="dashboard-item-status">
                <a href="javascript:void(0)" class="title">Add new role</a>
            </div>
            <div class="split-content horizontal">
                <div class="part boxShadow">
                    <div class="part-heading">
                        Enter user information
                    </div>
                    <div class="part-content">
                        <div class="form-item">
                            <label class="label-name">Role name</label>
                            <input type="text" placeholder="Enter role name">
                        </div>
                        <div class="form-item">
                            <label class="label-name">Surname</label>
                            <input type="text" placeholder="Enter surname">
                        </div>
                    </div>
                </div>
                <div class="part boxShadow">
                    <div class="part-heading">
                        Permissions
                    </div>
                    <div class="part-content no-padding-top-bottom">
                        <div class="permision-list">
                            <div class="checkboxes-item">
                                <label class="label-name">Investment run </label>
                                <div class="checkboxes-modal">
                                    <input type="checkbox" id="role1" name="investment-mode" class="checkall">
                                    <label for="role1">Select all</label>
                                </div>
                                <div class="checkboxes-list">
                                    <div class="checkbox">
                                        <input type="checkbox" id="permision1" name="investment-mode">
                                        <label for="permision1">Can create new investment runs</label>
                                    </div>
                                    <div class="checkbox">
                                        <input type="checkbox" id="permision2" name="investment-mode">
                                        <label for="permision2">Can review existing investment runs</label>
                                    </div>
                                </div>
                            </div>
                            <div class="checkboxes-item">
                                <label class="label-name">Orders</label>
                                <div class="checkboxes-modal">
                                    <input type="checkbox" id="role2" name="investment-mode" class="checkall">
                                    <label for="role2">Select all</label>
                                </div>
                                <div class="checkboxes-list">
                                    <div class="checkbox">
                                        <input type="checkbox" id="orders1" name="orders">
                                        <label for="orders1">Can generate new orders</label>
                                    </div>
                                    <div class="checkbox">
                                        <input type="checkbox" id="orders2" name="orders">
                                        <label for="orders2">Can review existing orders</label>
                                    </div>
                                </div>
                            </div>
                            <div class="checkboxes-item">
                                <label class="label-name">Recipe run</label>
                                <div class="checkboxes-modal">
                                    <input type="checkbox" id="role3" name="Recipe run all" class="checkall">
                                    <label for="role3">Select all</label>
                                </div>
                                <div class="checkboxes-list">
                                    <div class="checkbox">
                                        <input type="checkbox" id="recipe1" name="Recipe run">
                                        <label for="recipe1">Can review existing recipe runs</label>
                                    </div>
                                </div>
                            </div>
                            <div class="checkboxes-item">
                                <label class="label-name">Other groups</label>
                                <div class="checkboxes-modal">
                                    <input type="checkbox" id="role4" name="Other groups all" class="checkall">
                                    <label for="role4">Select all</label>
                                </div>
                                <div class="checkboxes-list">
                                    <div class="checkbox">
                                        <input type="checkbox" id="other1" name="Other groups all">
                                        <label for="other1">Can manage deposits</label>
                                    </div>
                                    <div class="checkbox">
                                        <input type="checkbox" id="other2" name="Other groups all">
                                        <label for="other2">Can blacklist or whitelist any token</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="sticky-controls-bar">
        <div class="wrapper">
            <button type="submit" class="btn deactive">Deactivate</button>
            <button type="submit" class="btn submit">Submit</button>
        </div>
    </div>
</body>

</html>
